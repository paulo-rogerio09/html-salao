<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <link href="css/estilo.css" rel = "stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
   
    <div class="">
        <nav class="navbar" style="background-color: #F8367B;">
            <p class="titulo">Espaço Leide Ellen</p>
            <p class="perfil"><i class="bi bi-person-circle"></i> Usuario <i class="bi bi-chevron-down"></i></p>
          </nav>
    </div>
    
</head>
<body>
    <div id="todo">
        <div class="nav teste">
            <ul class="nav flex-column">
                <li class="nav-item">
                  <a class="nav-link cor" aria-current="page" href=""><i class="bi bi-calendar2-check"></i> Agenda <i class="bi bi-chevron-right margem1"></i></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link cor" href=""><i class="bi bi-currency-dollar"></i> Financeiro <i class="bi bi-chevron-right margem2"></i></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link cor" href=""><i class="bi bi-people-fill"></i> Clientes <i class="bi bi-chevron-right margem3"></i></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link cor" href=""><i class="bi bi-graph-up-arrow"></i> Relatórios <i class="bi bi-chevron-right margem4"></i></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link cor" href=""><i class="bi bi-scissors"></i> Serviços <i class="bi bi-chevron-right margem5"></i></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link cor" href=""><i class="bi bi-bag"></i> Produtos <i class="bi bi-chevron-right margem6"></i></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link cor" href=""><i class="bi bi-person-badge-fill"></i> Profissionnais <i class="bi bi-chevron-right margem7"></i></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link cor" href=""><i class="bi bi-gear-fill"></i> Configurar <i class="bi bi-chevron-right margem8"></i></a>
                </li>
            </ul>
        </div>
        <div class="mensagem">
            <div class="container">
                <div class="container mt-5 ">
                    <div class="card card-total">
                        <div class="card-header ">
                            <ul class="nav nav-tabs card-header-tabs">
                                <li class="nav-item">
                                  <a class="nav-link active " aria-current="true" href="#"><h5 class="font-pink"><i class="bi bi-archive-fill"></i></i> Novo Pacote</h5></a>
                                </li>
                            </ul>
                        </div>
        
                    <div class="card-body">
                </div>
                        <div class="row div1Agend">
                            <div class="form-group col-6"  >
                                <h3>Dados para Agendamento</h3>
            
                                <br>
            
                                <div class="row">
                                    <div class="form-group col-6">
                                        <label for="">Data:</label>
                                        <input type="date" class="form-control">
                                    </div> 
                                    <div class="form-group col-6">
                                        <label for="">Telefone:</label>
                                        <input type="text" class="form-control" id="telefone" placeholder="(00) 00000-0000">
                                    </div> 
                                </div>
                                 
                                <br>
                                <div class="row">
                                    <div class="form-group col-12" >
                                        <label for=""><i class="bi bi-search"></i>Nome do Cliente:</label>
                                        <input type="text" class="form-control">
                                    </div>
            
                                  
                                </div>
            
                                <br>
            
                                <div class="row">
                                    <div class="form-group col-12">
                                        <label for="">Observações:</label>
                                        <div class="form-floating"></div>
                                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                                            <label for="floatingTextarea2"></label>
                                        </div>      
                                    </div>
                                </div>
            
                                <br>
            
                                <div class="row">
                                    <div class="form-group col-12">
                                        <label for="">Responsável:</label>
                                        <select class="form-select">
                                            <option value=""></option>
                                        </select> 
                                    </div>
                                </div>
                                
                            </div>
                        
                            <div class="form-group col-6">
                                <div class="row">
                                    <div class="form-group col-4">
                                        <label for="">Hora:</label>
                                        <input type="datetime" class="form-control">
                                    </div>
                                    <div class="form-group col-8">
                                        <label for="">Tempo de Atendimento:</label>
                                        <input type="datetime" class="form-control">                     
                                    </div>
                                    
                                </div>
                                <div class="row"></div>
                                    <div class="form-group col-8">
                                        <label for="">Serviço:</label>
                                        <select class="form-select">
                                            <option value=""></option>
                                        </select>   
                                        <p>+ Criar serviço</p>                              
                                    </div>
                                    <div class="form-group col-4">
                                        <button type="button" class="btn btn-secondary cor2">+ Adicionar Serviço </button>                    
                                    </div>
                                    
                                </div>            
                                <div class="col-4">
                                    <div class="botao1">
                                        <button type="button" class="bi bi-x-lg btn btn-fechar cor">Fechar</button> 
                                    </div>
                                    
                                </div>
                                <div class="col-4">
                                    <div class="botao2">
                                        <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="bi bi-check-lg btn btn-salvar cor2 botaoPacote"> Salvar</button>
                                    </div>
                                </div>
                            </div>
         
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</body>
