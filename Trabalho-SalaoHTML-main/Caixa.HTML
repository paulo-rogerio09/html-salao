<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="CSS/Caixa.CSS">
    <title>Caixa</title>
</head>
<body>
    <div class="container mt-5">
        <div class="card card-total">
            <div class="card-header">
                <ul class="nav nav-tabs card-header-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="true" href="#">
                            <h5 class="font-pink"><i class="bi bi-inboxes"></i> Caixa </h5>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="card-body d-flex">
                <div class="col-md-4" style="border-right: 1px solid #e6376b;">
                    <h3>Informações do Caixa</h3>
                    <form>
                        <div class="mb-3">
                            <label>Usuário:</label>
                            <input type="text" class="form-control borda">
                        </div>
                        <div class="mb-3">
                            <label for="data">Data Início:</label>
                            <input type="date" id="data" name="data" class="form-control borda">
                        </div>
                        <div class="mb-3">
                            <label>Valor Inicial:</label>
                            <input type="text" class="form-control borda" >
                        </div>
                        <div class="row mb-3">
                            <div class="col-6">
                                <button type="button" class="btn btn-rosa w-100">
                                <i class="bi bi-arrow-up"></i> <a href="Entrada.HTML" class="text-reset text-decoration-none">Entrada</a>
                                
                                </button>
                            </div>
                            <div class="col-6">
                                <button type="button" class="btn btn-rosa w-100">
                                    <i class="bi bi-arrow-down"></i> <a href="Saida.HTML" class="text-reset text-decoration-none">Saída</a>
                                </button>
                            </div>
                        </div>

                            <div class="d-grid gap-1 mb-0">
                                <button type="button" class="btn btn-rosa btn-md boot">
                                    <i class="bi bi-plus"></i> <a href="CadastrodeComanda.html" class="text-reset text-decoration-none"> Comanda </a>
                                </button>

                                <button  type="button" class="btn btn-rosa btn-md boot">
                                    <a href="Caixa.HTML" class="text-reset text-decoration-none" data-bs-toggle="modal" data-bs-target="#meumodal"> Encerrar Caixa<i class="bi bi-plusbi bi-plus menu-selecionado"></i></a></i> 
                                </button>
                                

                                  <div class="modal fade" id="meumodal"  tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                      <div class="modal-content">
                                        <div class="modal-header" style="background-color: #e6376b;">
                                          <h1 class="modal-title fs-5 text-white" id="staticBackdropLabel">Deseja mesmo encerrar caixa?</h1>
                                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                          <div class="botoes ">
                                            <div class="botao_facial_1">
                                                <button type="button" class="bi bi-x-lg btn btn-fechar margem3"> Não</button> 
                                            </div> 
                                            <div class="botao_facial_2 ">
                                                <button type="button" class="bi bi-check-lg btn btn-salvar espaco " data-bs-toggle="modal" data-bs-target="#excluir"> Sim </button>
                                            </div>
                        
                                           
                                        </div>
                                        </div>
                                        
                                      </div>
                                    </div>
                                    
                                  </div>
                                  

                                  
                            </div>
                           
                            <div class="modal fade" id="excluir" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                
                                        <button type="button" class="bi bi-check-lg btn btn-salvar"> Encerrado com sucesso!</button>
                                
                                     </div>
                               </div>
                            </div>
                           
                        
                    </form>
                </div>
                <div class="col-md-8 px-4">
                    <div class="mb-3">
                        <label><i class="bi bi-search"></i> Pesquisar:</label>
                        <div class="input-group">
                            <input type="text" class="form-control borda" placeholder="Pesquisar">
                            <button class="btn btn-encerrar" type="button">Buscar</button>
                        </div>
                    </div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Descrição</th>
                                <th>Valor</th>
                                <th>Pagamento</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Produto</td>
                                <td>R$ 30,00</td>
                                <td>Cartão de Crédito</td>
                                <td>
                                
                                    <div class="form-group">
                                        <div class="form-check form-check-inline">
                                          
                            
                                            <a href="Entrada.HTML" class="text-reset text-decoration-none"><i class="menu-selecionado"></i></a></i> 
                                            <a href="#" data-bs-toggle="modal" data-bs-target="#meumodal"><i class="bi bi-trash menu-selecionado" ></i></a></td>
                                          
                                            <div class="modal fade" id="meumodal"  tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                                              <div class="modal-dialog">
                                                <div class="modal-content">
                                                  <div class="modal-header" style="background-color: #e6376b;">
                                                    <h1 class="modal-title fs-5 text-white" id="staticBackdropLabel">Deseja mesmo excluir? </h1>
                                                    <button type="button" class="btn-fechar" data-bs-dismiss="modal" aria-label="Close"></button>
                                                  </div>
                                          
                                                  <div class="modal-body">
                                                    <div class="botoes1 ">
                                                      <div class="botao_facial_1 ">
                                                          <button type="button" class="bi bi-x-lg btn btn-fechar espaco espaco2"> Não</button> 
                                                      </div>
                                          
                                                      <div class="botao_facial_2 ">
                                                          <button type="button" class="bi bi-check-lg btn btn-salvar espaco " data-bs-toggle="modal" data-bs-target="#excluir"> Sim</button>
                                                           
                                                      </div>
                                                     
                                                  </div>
                                                  </div>
                                                  
                                                </div>
                                              </div>
                                            </div>
                                        </td>

                                        <div class="modal fade" id="excluir" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                            
                                                    <button type="button" class="bi bi-check-lg btn btn-salvar"> Excluido com sucesso!</button>
                                            
                                                 </div>
                                           </div>
                                        </div>

                                
                            </tr>
                        </tbody>
                    </table>
                    <div class="d-flex justify-content-end mb-3">
                        <button type="button" class="btn btn-rosa btn-md btn-encerrar">
                            <i class="bi bi-plus"></i> <a href="DetalhasEntradaSaida.html" class="text-reset text-decoration-none">Ver Detalhes de Entrada e Saída</a> 
                        </button>
                    </div>
                </div>
            </div>
            <div class="botoes">
                <div class="botao1">
                    <button type="button" class="bi bi-x-lg btn btn-fechar"> <a href="InterfaceCaixa.HTML" class="text-reset text-decoration-none">Fechar</a> </button> 
                </div>
                <div class="botao2">
                    <button type="button" class="bi bi-check-lg btn btn-salvar" data-bs-toggle="modal" data-bs-target="#salvarmodal"> Salvar</button>
                </div>
            </div>
                <div class="modal fade" id="salvarmodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                         <div class="modal-content">
                            
                            <button type="button" class="bi bi-check-lg btn btn-salvar"> Salvo com sucesso!</button>
                            
                        </div>
                    </div>
                </div>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
