<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar novo Pacote</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/novoPacote.css" rel = "stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
   
    
    
</head>
<body>
    <div id="todo">
        
        <div class="mensagem">
            <div class="container">
                <div class="container mt-5 ">
                    <div class="card card-total">
                        <div class="card-header ">
                            <ul class="nav nav-tabs card-header-tabs">
                                <li class="nav-item">
                                  <a class="nav-link active " aria-current="true" href="#"><h5 class="font-pink"><i class="bi bi-archive-fill"></i></i> Novo Pacote</h5></a>
                                </li>
                            </ul>
                        </div>
        
                    <div class="card-body">
                </div>
                    <div class="row">
                        <div class="col-4" id="div4">
                            <h3>Criar Novo Pacote</h3>
            
                            <label>Nome do Pacote</label>
                            <input type="text" class="form-control">
                            <br>
                            <label>Preço do Pacote:</label>
                            <input type="text" class="form-control">
                            <br>
                            <label for="">Prazo de Validade:</label>
                            <input type="date" class="form-control">
                        </div>
            
                        <div class="col-8" >
                            <h3>Itens do Pacote</h3>
            
                            <div class="row">
                                <div class="form-group col-4">
                                    <label for=""><i class="bi bi-search"></i>
                                        Procurar serviço</label>
                                        <select class="form-select">
                                            <option value="">--Selecionar</option>
                                           
                                        </select>
                                </div>
                                <div class="form-group col-4">
                                    <label for="">Preço Unitário:</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="col-4"><button id="botaoLixo" class="bi bi-trash"></button></div>
                                <p>Para o sistema considerar o valor padrão deste serviço, deixe o Preço Unitário em branco</p>
                                <div class="botao1">
                                    <button type="button" id="btnAdicionar" class="btn btn-secondary cor2 ">+ Adicionar Mais Itens</button>
                                </div>                
                                <br>

                                <div class="row  " >
                                    <div class="col-2">
                                        <button type="button" id="btnSalvarFechar" class="bi bi-x-lg btn btn-fechar cor2 botaoPacote">Fechar</button> 
            
                                    </div>
                                    <div class="col-2">
                                        <button type="button" id="btnSalvarFechar" data-bs-toggle="modal" data-bs-target="#exampleModal" class="bi bi-check-lg btn btn-salvar cor2 botaoPacote"> Salvar</button>
            
                                    </div>
                                </div>
                        </div>
                    </div>
                   
                </div>
                   
            </div>
        </div>
    </div>
   


 <!-- Modal -->
 <div class="modal fade" id="salvarmodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
         <div class="modal-content">
            
            <button type="button" class="bi bi-check-lg btn btn-salvar"> Salvo com sucesso!</button>
            
        </div>
    </div>
</div>
   
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
