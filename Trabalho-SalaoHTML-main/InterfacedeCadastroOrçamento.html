<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar novo Orçamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/novoOrcamento.css" rel = "stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
   
    
    
</head>
<body>
    <div id="todo">
        
        <div class="mensagem">
            <div class="container">
                <div class="container mt-5 ">
                    <div class="card card-total">
                        <div class="card-header ">
                            <ul class="nav nav-tabs card-header-tabs">
                                <li class="nav-item">
                                  <a class="nav-link active " aria-current="true" href="#"><h5 class="font-pink"><i class="bi bi-archive-fill"></i></i> Novo Pacote</h5></a>
                                </li>
                            </ul>
                        </div>
        
                    <div class="card-body">

           
                    <div class="row">
                        <div class="form-group col-4"  >
                            <h3>Criar Novo Orçamento</h3>

                            <br>

                            <div class="row">
                                <div class="form-group col-12">
                                    <label for="">Descrição:</label>
                                    <input type="text" class="form-control">
                                </div> 
                            </div>
                            
                            <br>
                            <div class="row">
                                <div class="form-group col-5" >
                                <label for="">Data:</label>
                                <input type="date" class="form-control">
                            </div>

                            <div class="form-group col-7">
                                <label for="">Validade do orçamento:</label>
                                <input type="date" class="form-control">
                            </div>    
                        </div>

                        <br>

                        <div class="row">
                            <div class="form-group col-12">
                                <label for="">Forma de pagamento</label>
                                    <select class="form-select">
                                        <option value="">--Selecionar</option>
                                        <option value="1">Dinheiro</option>
                                        <option value="1">Cartão</option>
                                        <option value="1">Pix</option>
                                    </select>
                            </div>
                        </div>

                        <br>

                        <div class="row">
                            <div class="form-group col-12">
                                <label for="">Observações</label>
                                <div class="form-floating">
                                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                                    <label for="floatingTextarea2"></label>
                                </div>                        </div>
                        </div>
                        
                    </div>
                    <br>
                
                    <div class="form-group col-7">
                        <h3>Composição do Orçamento</h3>
                        <br>
                        <div class="row">
                            <div class="form-group col-8">
                                <label for=""><i class="bi bi-search"></i>
                                    Procurar serviço</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group col-4">
                                <br>

                                <button type="button" class="btn btn-secondary cor">+ Incluir Serviços</button>
                            </div>
                            
                        </div>

                        <br>
                        
                        <div class="row">
                            <div class="form-group col-12">
                                    <table class="table">
                                        <thead>
                                        <tr>
                                            <th scope="col"></th>
                                            <th scope="col">Serviço</th>
                                            <th scope="col">Valor</th>
                                            <th scope="col">Quantidade</th>
                                            <th scope="col">Total</th>
                                            <th scope="col">Ações</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <th scope="row">1</th>
                                            <td>Corte Feminino</td>
                                            <td>R$30,00</td>
                                            <td>1</td>
                                            <td>R$30,00</td>
                                            <td><button class="bi bi-trash"></button></td>
        
                                        </tr>
                                        </tbody>
                                    </table>
                            </div>

                                <br>

                                <div class="rowbotoes">
                                    <div class="col-12">
                                        <div class="botao3">
                                            <button type="button" class="btn btn-secondary cor">Total: 30.00R$</button>
                                        </div>
                                    </div>
                                    
                                    
                                </div>

                                <div class="row  ">
                                    <div class="col-3">
                                        <button type="button" class="bi bi-x-lg btn btn-fechar cor2 botaoPacote">Fechar</button> 
            
                                    </div>
                                    <div class="col-3">
                                        <button type="button" data-bs-toggle="modal" data-bs-target="#salvarmodal" class="bi bi-check-lg btn btn-salvar cor2 botaoPacote"> Salvar</button>
                                        
            
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
           
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="salvarmodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
             <div class="modal-content">
                
                <button type="button" class="bi bi-check-lg btn btn-salvar"> Salvo com sucesso!</button>
                
            </div>
        </div>
    </div>

</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
