<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Baixa Automática de Produto </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/BaixaAuto.css" rel = "stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
   
    <div class="">
        <nav class="navbar" style="background-color: #F8367B;">
            <p class="titulo">Espaço Leide Ellen</p>
            <p class="perfil"><i class="bi bi-person-circle"></i> Usuario <i class="bi bi-chevron-down"></i></p>
          </nav>
    </div>
    
</head>
<body>
    <div id="todo">
        <div class="nav teste">
            <ul class="nav flex-column">
                <li class="nav-item">
                  <a class="nav-link cor" aria-current="page" href=""><i class="bi bi-calendar2-check"></i> Agenda <i class="bi bi-chevron-right margem1"></i></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link cor" href=""><i class="bi bi-currency-dollar"></i> Financeiro <i class="bi bi-chevron-right margem2"></i></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link cor" href=""><i class="bi bi-people-fill"></i> Clientes <i class="bi bi-chevron-right margem3"></i></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link cor" href=""><i class="bi bi-graph-up-arrow"></i> Relatórios <i class="bi bi-chevron-right margem4"></i></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link cor" href=""><i class="bi bi-scissors"></i> Serviços <i class="bi bi-chevron-right margem5"></i></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link cor" href=""><i class="bi bi-bag"></i> Produtos <i class="bi bi-chevron-right margem6"></i></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link cor" href=""><i class="bi bi-person-badge-fill"></i> Profissionais <i class="bi bi-chevron-right margem7"></i></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link cor" href=""><i class="bi bi-gear-fill"></i> Configurar <i class="bi bi-chevron-right margem8"></i></a>
                </li>
            </ul>
        </div>
        <div class="mensagem">
            <div class="container">
                <div class="container mt-5 ">
                    <div class="card card-total">
                        <div class="card-header ">
                            <ul class="nav nav-tabs card-header-tabs">
                                <li class="nav-item">
                                  <a class="nav-link active " aria-current="true" href="#"><h5 class="font-pink"><i class="bi bi-file-earmark-arrow-down-fill"></i>
                                  </i> Baixa de Estoque</h5></a>
                                </li>
                            </ul>
                        </div>
                    <div class="card-body">
                </div>
                    <div class="row" id="principal">
                        <div class="col-12">
                            <h4>Registrar Baixa de Produto para Uso Interno</h4>

                            <label for="">Nome do Produto:</label>
                            <input type="text" class="form-control">

                            <div class="row">
                                <div class="col-6">
                                    <label for="">Estoque atual:</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="col-6">
                                    <label for="">Baixa de estoque:</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>

                            <label for="">Descrição</label>
                            <div class="form-floating"></div>
                                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                                <label for="floatingTextarea2"></label>
                            </div>      
                            
                            <div class="row  ">
                                <div class="col-2">
                                    <button type="button" id="btnSalvarFechar" class="bi bi-x-lg btn btn-fechar cor2 botaoPacote">Fechar</button> 
        
                                </div>
                                <div class="col-2">
                                    <button type="button" data-bs-toggle="modal" id="btnSalvarFechar" data-bs-target="#salvarmodal" class="bi bi-check-lg btn btn-salvar cor2 botaoPacote"> Salvar</button>
        
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="salvarmodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
           <div class="modal-content">
              
              <button type="button" class="bi bi-check-lg btn btn-salvar"> Salvo com sucesso!</button>
              
          </div>
      </div>
  </div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
