    <link href="css/estilo.css" rel = "stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
   
    <div class="">
        <nav class="navbar" style="background-color: #F8367B;">
            <p class="titulo">Espaço Leide Ellen</p>
            <p class="perfil"><i class="bi bi-person-circle"></i> Usuario <i class="bi bi-chevron-down"></i></p>
          </nav>
    </div>
    
</head>
<body>
    <div id="todo">
        <div class="nav teste">
            <ul class="nav flex-column">
                <li class="nav-item">
                  <a class="nav-link cor" aria-current="page" href=""><i class="bi bi-calendar2-check"></i> Agenda <i class="bi bi-chevron-right margem1"></i></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link cor" href=""><i class="bi bi-currency-dollar"></i> Financeiro <i class="bi bi-chevron-right margem2"></i></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link cor" href=""><i class="bi bi-people-fill"></i> Clientes <i class="bi bi-chevron-right margem3"></i></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link cor" href=""><i class="bi bi-graph-up-arrow"></i> Relatórios <i class="bi bi-chevron-right margem4"></i></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link cor" href=""><i class="bi bi-scissors"></i> Serviços <i class="bi bi-chevron-right margem5"></i></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link cor" href=""><i class="bi bi-bag"></i> Produtos <i class="bi bi-chevron-right margem6"></i></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link cor" href=""><i class="bi bi-person-badge-fill"></i> Profissionnais <i class="bi bi-chevron-right margem7"></i></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link cor" href=""><i class="bi bi-gear-fill"></i> Configurar <i class="bi bi-chevron-right margem8"></i></a>
                </li>
            </ul>
        </div>
        <div class="mensagem">
            <div class="container">
                <div class="row">
                    <h3> Produtos / Estoque</h3>

                    <div class="row">
                        <div class="row">
                            <div  class="col-3">
                                <label for="">Entrada de estoque:</label>
                                <input type="text" class="form-control">
                            </div>
                            <div  class="col-3">
                                <br>    
                                <select class="form-select">
                                    <option value="">Filtrar por Baixa Uso Interno </option>
                                </select> 
                            </div>
                        </div>
                        <div class="row">
                           
                                <div class="col-3">
                                    <button type="button" class="btn btn-secondary cor2">Buscar</button>
            
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-secondary cor2">Exibir</button>
                                </div>
                        </div>
                                
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <button type="button" class="btn btn-secondary cor2">+ Registrar Baixa Uso Interno</button>
    
                        </div>
                        <div class="col-4">
                            <button type="button" class="btn btn-secondary cor2">+ Registrar Entrada de Produto</button>
    
                        </div>
                        <div class="col-4">
                            <button type="button" class="btn btn-secondary cor2">+ CadastrarBaixa Automática</button>
    
                        </div>
                    </div>
    
                    <div class="form-group col-12">
                        <table class="table">
                            <thead>
                              <tr>
                                <th scope="col">Código</th>
                                <th scope="col">Tipo</th>
                                <th scope="col">Ações</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <th scope="row">1</th>
                                <td>Baixa Uso Interno</td>
                                <td><i class="bi bi-eye-fill"></i>
                                </td>
                              </tr>
                            </tbody>
                            <tbody>
                                <tr>
                                  <th scope="row">2</th>
                                  <td>Baixa Automática</td>
                                  <td><i class="bi bi-box-arrow-in-down-left"></i>
                                  </td>
                                </tr>
                            </tbody>
                            <tbody>
                                <tr>
                                  <th scope="row">3</th>
                                  <td>Entrada de Produto</td>
                                  <td><i class="bi bi-eye-fill"></i>
                                  </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
               
            </div>
        </div>
